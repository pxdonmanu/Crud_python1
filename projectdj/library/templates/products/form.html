<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for space in form %}
        <div class="mb-3">
            <label for="" class="form-label">{{ space.label }}:</label>

            {% if space.field.widget.input_type == 'file' and space.value %}
            <br>
            <img src="{{MEDIA_URL}}/images/{{ space.value }}" height="150" width="170" alt="" srcset="">
            <br><br>
            {% endif %}

            <input 
                type="{{ space.field.widget.input_type }}"
                class="form-control" 
                name="{{ space.name }}" 
                id="" 
                aria-describedby="helpId" 
                placeholder="{{ space.label }}"
                value="{{ space.value | default:'' }}"
                >    
        </div>
        <div class="col-12 help-text">{{ space.errors }}</div>
    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Send information">
    <a name="" id="" class="btn btn-danger" href="{% url 'products' %}" role="button">Cancel</a>
</form>
